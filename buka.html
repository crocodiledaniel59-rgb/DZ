<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Decrypter - Pembuka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="app-shell" class="glass-container">
        <div class="text-center mb-6">
            <h1 class="title">DZ Decrypter</h1>
            <p class="subtitle">Buka File HTML yang Dibungkus</p>
        </div>
        
        <!-- Input file dan kunci -->
        <div class="controls-grid">
            <div class="file-input-wrapper">
                <input type="file" id="file-input" accept=".html">
                <label for="file-input">Pilih File .html...</label>
            </div>
            <input type="password" id="secret-key-input" placeholder="Masukkan Secret Key untuk membuka..." class="secret-key-input">
        </div>

        <!-- Tombol Aksi -->
        <div class="action-buttons-single">
            <button id="process-btn" class="btn btn-process">BUKA FILE</button>
        </div>

        <!-- Output -->
        <div>
            <h2 class="area-title">Output (Kode HTML Asli)</h2>
            <textarea id="output-area" readonly placeholder="Kode HTML asli akan muncul di sini setelah file dibuka..." class="io-area output-area"></textarea>
        </div>
    </div>
    <script src="buka.js"></script>
</body>
</html>
