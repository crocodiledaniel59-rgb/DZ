<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Crypter - Pembungkus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="app-shell" class="glass-container">
        <div class="text-center mb-6">
            <h1 class="title">DZ Crypter</h1>
            <p class="subtitle">Bungkus Kode HTML Anda Menjadi File Aman</p>
        </div>
        <div class="controls-bar">
            <input type="password" id="secret-key-input" placeholder="Masukkan Secret Key..." class="secret-key-input">
        </div>
        <div class="main-grid">
            <div>
                <h2 class="area-title">Input HTML Asli</h2>
                <textarea id="input-area" placeholder="Paste seluruh kode HTML Anda di sini..." class="io-area"></textarea>
            </div>
            <div>
                <h2 class="area-title">Output (Kode Siap Download)</h2>
                <textarea id="output-area" readonly placeholder="Hasil file yang dibungkus akan muncul di sini..." class="io-area output-area"></textarea>
            </div>
        </div>
        <div class="action-buttons">
            <button id="process-btn" class="btn btn-process">BUNGKUS KODE</button>
            <button id="download-btn" class="btn btn-download">Download Hasil (.html)</button>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
