<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Crypter - Enkripsi & Dekripsi</title>
    <!-- Library Crypto-JS untuk proses enkripsi/dekripsi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Library Particles.js untuk efek latar belakang -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>

    <!-- Container untuk efek partikel -->
    <div id="particles-js"></div>

    <div id="app-shell" class="glass-container">
        <div class="text-center mb-6">
            <h1 class="title">DZ Crypter</h1>
            <p class="subtitle">Amankan dan Buka Kode HTML Anda dengan Mudah</p>
        </div>

        <!-- KONTROL UTAMA -->
        <div class="controls-bar">
            <input type="password" id="secret-key-input" placeholder="Masukkan Secret Key Anda..." class="secret-key-input">
        </div>
        
        <!-- PEMILIHAN MODE -->
        <div class="mode-selector">
            <label>
                <input type="radio" name="mode" value="encrypt" checked>
                <span>Enkripsi (HTML ke Teks)</span>
            </label>
            <label>
                <input type="radio" name="mode" value="decrypt">
                <span>Dekripsi (Teks ke HTML)</span>
            </label>
        </div>

        <!-- AREA INPUT & OUTPUT -->
        <div class="main-grid">
            <div>
                <h2 class="area-title">Input</h2>
                <textarea id="input-area" placeholder="Paste kode Anda di sini atau drag & drop file..." class="io-area"></textarea>
            </div>
            <div>
                <h2 class="area-title">Output</h2>
                <textarea id="output-area" readonly placeholder="Hasil akan muncul di sini..." class="io-area output-area"></textarea>
            </div>
        </div>

        <!-- TOMBOL AKSI -->
        <div class="action-buttons">
            <button id="process-btn" class="btn btn-process">PROSES</button>
            <button id="download-btn" class="btn btn-download">Download Hasil</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
